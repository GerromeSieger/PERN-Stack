version: '3'

services:
  server:
    image: gerrome/pern-stack_server:1
    build: ./server   
    ports:
      - "3000:3000"
    depends_on:
      - "postgres"

  client:
    image: gerrome/pern-stack_client:1
    build: .
    ports:
      - "80:80"

  postgres:
    image: postgres:12.12-alpine
    ports: 
      - "5432:5432"
    env_file: ./.env
    environment:
      - POSTGRES_USER:$PG_USER
      - POSTGRES_PASSWORD=$PG_PASSWORD
      - POSTGRES_DB=$PG_DATABASE
    stdin_open: true
